<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="" novalidate target="_blank">
    <div>
    <label for="search">Search</label>
    <input type="search" name="search" id="search" placeholder="Enter A Search Word" autofocus>
    </div>
    <hr>
    <Div>
    <label for="upload">Upload</label>
    <input type="file" id="Upload" name="upload">
    </Div>
    <hr>
    <div>
    <label for="url">Url</label>
    <input type="url" id="url" name="url" required>
    </div>
    <hr>
    <div>
        <label for="date">Date</label>
        <input type="date" id="date" name="date" value="25/10/1982">
    </div>
    <hr>
    <div>
        <label for="month">Month</label>
        <input type="month" id="month" name="month" value="October 1982">
    </div>
    <hr>
    <input type="reset" value="Empty">
    <input type="submit" value="Save"> 
    </form>
    <pre>
    Hello Line One
    Hello Line Two
    Hello Line Three
          Hello Line Four
    </pre>
    <iframe src="https://elzero.org/" width="100%" height="400" frameborder="0"></iframe>
 
</body>
</html>
